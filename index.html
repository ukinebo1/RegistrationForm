<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="formContainer">
        <label for="" class="labelContainer">
            <span>First Name:</span>
            <input type="text" placeholder="Enter Your First Name" class="inputName" required>
        </label>
        <label for="" class="labelContainer">
            <span>Last Name:</span>
            <input type="text" class="inputName" required>
        </label>
        <label for="email" class="labelContainer">
            <span>Email:</span>
            <input type="email" name="" id="email" class="inputName" required>
        </label>
        <label for="password" class="labelContainer">
            <span>Password:</span>
            <input type="password" name="" id="password" class="inputName" required>
        </label>
        <label for="confirmPassword" class="labelContainer">
            <span>Confirm Password:</span>
            <input type="password" name="" id="confirmPassword" class="inputName" required>
        </label>
        <label for="" class="labelContainer">
            <span>Age:</span>
            <input type="number" name="" id="" class="inputName" required max="55" min="18">
        </label>
        <label for="" class="labelContainer">
            <span>Upload Your ID:</span>
            <input type="file" name="" id="" class="inputName" required>
        </label>
        <label for="">
            <input type="checkbox" name="" id="">
            <span>By clicking</span>
        </label>

        <button class="formButton">Submit</button>
    </form>
</body>
</html>
